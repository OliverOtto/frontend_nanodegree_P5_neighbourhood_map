<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nanodegree P5 Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">


            <div class="row">
                <div class="col-sm-12">
                    <div id="infoWindow"></div>
                    <div id="mapCanvas" class="mapCanvas"></div>
                </div>

                <div>
                    <input id="input" class="controls form-control" data-bind="value: searchField, valueUpdate: 'afterkeydown'" type="text" placeholder="Search">
                </div>

                <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
                    <a class="navmenu-brand visible-md visible-lg" href="#">Points of Interest in Mannheim</a>
                    <div class="nav navmenu-nav list-group scrollable-menu" data-bind="foreach: locations">
                        <a id="item-list" class="list-group-item" href="#" data-bind="click: $root.showdata, text: $data.place.name, css: { active: $data.active }, visible: visibleItem "></a>
                    </div>
                </div>

                <div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
                    <button id="menu-button" type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Points of Interest in Mannheim</a>
                </div>
            </div>
        </div>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&callback=initMapKO"
        async defer
    ></script>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/knockout-3.3.0.js"></script>
</body>
</html>
